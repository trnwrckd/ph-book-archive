<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Book Archive</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-dark">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="./images/favicon.png" alt="" width="40" height="40"
                            class="d-inline-block align-text-top">
                    </a>
                    <a href="#">
                        <h3 class="brand-text"> BOOK ARCHIVE</h3>
                    </a>
                </div>

            </div>
        </nav>
    </header>

    <main class="my-5">
        <!-- search -->
        <div class="text-center container">
            <h2 class="fw-light pb-3">Search for a Book . .</h2>
            <form>
                <input type="text" id="search-input" placeholder="Search..">
                <button id="search-btn" class="my-2 my-md-0" onclick="loadAPI()">Submit</button>
            </form>
        </div>
        <!-- spinner and no result -->
        <div class="d-flex justify-content-center">
            <!-- spinner -->
            <div id="spinner" class="spinner-border text-primary my-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <!-- no results -->
            <div id="no-result" class="text-center my-5">
                <h2> Something went wrong</h2>
                <h4> Please check if your input is valid.</h4>
            </div>
        </div>

        <!-- results grid -->
        <div id="search-results" class="container py-5">
            <hr>
            <h3 class="text-center pb-4"><span class="num-results"></span> Results for <span id="search-handle"></span>
            </h3>
            <div id="books-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5">
                <!-- <div class="card h-100">
                    <img src="./images/no-image.png" class="card-img-top img-fluid" alt="...">
                    <div class="card-body d-flex flex-column justify-content-end">
                        <h5 class="card-title">title</h5>
                        <h6 class="card-subtitle pt-2">Author: authorname rahman</h6>
                        <div class="py-3">
                            <p class="card-text">
                                Publisher(s): <span id="publisher">random multiple publishers</span>
                                <br>
                                First Published: <span id="first-published">2140</span>
                            </p>
                        </div>
                    </div>
                </div> -->
            </div>
            <h4 class="text-center py-5"><span class="num-results"></span> items found.</h4>
        </div>

    </main>

    <!-- script -->
    <script src="js/main.js"></script>
</body>

</html>
