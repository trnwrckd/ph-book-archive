<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Book Archive</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>

<body>
    <!-- nav -->
    <header>
        <nav class="navbar navbar-light bg-dark">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="./images/favicon.png" alt="" width="40" height="40"
                            class="d-inline-block align-text-top">
                    </a>
                    <a href="#">
                        <h3 class="brand-text"> BOOK ARCHIVE</h3>
                    </a>
                </div>

            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="my-5">
        <!-- search -->
        <div class="text-center container">
            <h2 class="fw-light pb-3">Search for a Book . .</h2>
            <div>
                <input type="text" id="search-input" placeholder="Search..">
                <button id="search-btn" class="my-2 my-md-0" onclick="loadAPI()">Submit</button>
            </div>
        </div>
        <!-- spinner and no result -->
        <div class="d-flex justify-content-center">
            <!-- spinner -->
            <div id="spinner" class="my-5">
            </div>
            <!-- no results -->
            <div id="no-result" class="text-center my-5">
                <h2> Something went wrong</h2>
                <h4> Please check if your input is valid.</h4>
            </div>
        </div>

        <!-- results grid -->
        <div id="search-results" class="container py-5">
            <hr>
            <h3 class="text-center pb-5"><span class="num-results"></span> Results for <span id="search-handle"></span>
            </h3>
            <div id="books-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-5 gx-4">
                <!-- books -->
            </div>
            <h3 class="text-center py-5"><span class="num-results"></span> items found.</h3>
            <div class="d-flex justify-content-end">
                <span style="cursor:pointer" onclick="scrollToTop()">
                    <img src="https://img.icons8.com/ios-filled/50/000000/circled-up.png" />
                </span>
            </div>
        </div>

    </main>

    <!-- script -->
    <script src="js/main.js"></script>
</body>

</html>
